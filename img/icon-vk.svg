.search {
  display: flex;
}

.header-top-search {
  margin: 0;
  padding: 0;
  font: inherit;
  order: 2;
  position: relative;
  min-width: 223px;
  padding-top: 11px;
  padding-bottom: 13px;
   color: #ffffff;
  background-color: #293449;
  border: none;
}

.search-submit {
  order: 1;
  padding: 0;
  width: 47px;
  height: 42px;
  opacity: 0.3;
  background-color: #293449;
  background-image: url("../img/icon-search.svg");
  background-repeat: no-repeat;
  background-position: 50% 50%;
  border: none;
}

.search input::-webkit-input-placeholder {
  font-size: 17px;
  line-height: 18px;
  color: #ffffff; 
}

.header-top-search:hover {
  background-color: #212a3a;
}

.header-top-search:active,
.header-top-search:focus  {
  background-color: #ffffff;
}

.search-submit::hover {
  opacity: 1;
  background-color: #293449;
}


.promo-slider {
  width: 620px;
  position: relative;
  margin-right: 20px;
  margin-bottom: 20px;
}

.slider-item {
  display: none;
}

.slider-item:nth-child(1) {
  display: block;
}

.slider {
  position: relative;
}

.slider-item h3 {
  min-width: 620px;
  padding-top: 25px;
  padding-bottom: 52px;
 
  font-size: 36px;
  line-height: 36px;
  text-transform: uppercase;
  color: #ffffff;
}

.slider-item p {
  max-width: 430px;
  margin: 0;
  margin-top: -65px;
}

.slider-controls i {
  position: relative;
  display: inline-block;
  width: 18px;
  height: 18px;
  
  /* Временно для демонстрации */
  background-color: red;
}

.perforators {
  background-image: url("../img/icon-slider-perforators.jpg");
  background-repeat: no-repeat;
  background-position: 100% 0;
}

.slider-item-button {
  margin-bottom: 20px;
  margin-top: 205px;
}